<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <ul id="messages"></ul>
    <button id="picUp" onclick="sendPic();">嗆聲娃娃</button>
    <button id="picUp" onclick="sendPic2();">emoji</button>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var socket = io();

    var name = prompt('enter your name:', "guest");

    socket.emit('add user', name);

    socket.on('add user', function(data){
      // $('#messages').append(data.username + " is in.");
      console.log(data.username + " is here.");
    });


    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(data){
      // socket.on('add name', function(name){
      $('#messages').append($('<li>').text(data.username + ': ' + data.usermsg));
      // });
    });

    sendPic = function(){
      socket.emit('send pic');
    }

    socket.on('send pic', function(data){
      $('#messages').append($('<li>'));
      $('#messages li:last-child').append(data.username + ': ' + data.useremoji);
    });

    sendPic2 = function(){
      socket.emit('send pic2');
    }

    socket.on('send pic2', function(data){
      $('#messages').append($('<li>'));
      $('#messages li:last-child').append(data.username + ': ' + data.useremoji);
    });

  });
  </script>
  </body>
</html>
